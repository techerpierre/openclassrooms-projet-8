name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone git repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependences
        run: npm install

      - name: ğŸ—ï¸ Build the projet
        run: npm run build

      - name: ğŸš€ Deploy on GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
